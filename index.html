<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Disney+ | Das Streaming Zuhause von Disney, Pixar, Marvel, Star Wars, National Geographic und Star. </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://static-assets.bamgrid.com/product/disneyplus/favicons/favicon.85e279041d79e51b147c1b6feb4f981e.ico" type="image/x-icon">
  </head>
  <body>
    <nav>
      <button class="login">EINLOGGEN</button>
    </nav>
    <div>
      <img class="background-icon" alt="" src="img/background.jpg" />
      <form class="registration-formular">
        <img class="logo-icon" alt="" src="img/logo.svg" />
        <div class="bold-text">+ So viel mehr als du erwartest</div>
        <div class="erklärung">
          Gib deine E‑Mail-Adresse ein, um dein Abo zu starten oder zu
          reaktivieren.
        </div>
        <br />
        <div class="form">
          <input class="Email" type="email" placeholder="E-Mail-Adresse" />
          <button class="weiter">WEITER</button>
        </div>
        <div class="angebot">
          Registriere dich für ein Disney+ Jahresabo und sichere dir 12 Monate
          zum Preis von 10 (im Vergleich zum Monatspreis).
        </div>
        <div class="stream">
          <i>Extraordinary</i> ab 25. Januar streamen.
        </div>
      </form>
    </div>
    <div class="sec">
      <picture class="sec-img">
        <img src="https://cnbl-cdn.bamgrid.com/assets/cc3e8300de39790778dfb48eb9aacf041b71fdf815f29b899efef61f28160f7c/original" alt="">
      </picture>

    </div>
  </body>
</html>
